		<title>Stanley's Cup</title>
	</head>

	<body>

		<p>There’s a poor hockey player named Rupp</p>
		<p>And though ill equipped, never gave up</p>
		<p>But while in the big game</p>
		<p>His groin was the puck’s aim</p>
		<p>He said, “No sweat, I’m wearing Stanley’s cup.”</p>
